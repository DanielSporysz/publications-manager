version: "3"

services:
  nginx:
    image: chaberb/nginx-ssl
    depends_on:
      - web
      - pdf
    ports:
      - "443:443"
    volumes:
      - ./nginx-uwsgi.conf:/etc/nginx/nginx.conf
      - ./SSL/web.key:/etc/nginx/web.key
      - ./SSL/web.crt:/etc/nginx/web.crt


  web:
    build: flask_web
    links:
      - web_db
    volumes:
      - ./flask_web/app:/var/www/app
    environment:
      FLASK_ENV: development

  pdf:
    build: flask_pdf
    links:
      - pdf_db
    volumes:
      - ./flask_pdf/app:/var/pdf/app
    environment:
      FLASK_ENV: development

  web_db:
    image: redis

  pdf_db:
    image: redis
