<!doctype html>

<head>
  <meta charset="utf-8" />
</head>
<h1>APP</h1>
<a href="{{WEB}}/logout">Logout</a>
<div class="fiList container">
  {% for fname, fid, ftoken in package %}
  <a class="fiList element" href="{{PDF}}/download/{{fid}}?token={{ftoken}}">{{ fname }}</a>
  {% endfor %}
</div>
<div class="upload container">
  <form action="{{PDF}}/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" />
    <input type="hidden" name="token" value="{{upload_token}}" />
    <input type="hidden" name="callback" value="{{WEB}}/callback" />
    <input type="submit" />
  </form>
</div>
